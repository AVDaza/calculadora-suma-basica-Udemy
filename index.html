<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Aplicación Calculadora</h1>
        <form id="forma">
            <div class="mb-3">
                <label for="operandoA" class="form-label">Operando A</label>
                <input type="number" class="form-control" id="operandoA" aria-describedby="emailHelp" placeholder="Escribe el operando A">
            </div>
            <div class="mb-3">
                <label for="operandoB" class="form-label">Operando B</label>
                <input type="number" class="form-control" id="operandoB" aria-describedby="emailHelp" placeholder="Escribe el operando B">
            </div>
        </form>
        <button class="btn btn-primary" onclick="sumar()">Sumar</button>
        <div id="resultado"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </div>
</body>
</html>
